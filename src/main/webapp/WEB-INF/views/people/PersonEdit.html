<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${ONEpersonToEdit.getId()})}" th:object="${ONEpersonToEdit}">
  <label for="name">enter full name</label>
  <input type="text" th:field="*{fullname}" id="name" >
    <div style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors = "*{fullname}">name error</div>

    <br>
  <label for="yearofborn">enter full name</label>
  <input type="text" th:field="*{yearofborn}" id="yearofborn" >
    <div style="color: red" th:if="${#fields.hasErrors('yearofborn')}" th:errors = "*{yearofborn}">age error</div>


    <input type="submit" value="UPDATE">
</form>

</body>
</html>
